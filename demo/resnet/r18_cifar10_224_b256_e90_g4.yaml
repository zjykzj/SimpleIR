PRINT_FREQ: 10
DIST_BACKEND: "nccl"
INIT_METHOD: "env://"
OUTPUT_DIR: 'outputs/r18_cifar10_224_b256_e90_g4'
TRAIN:
  EVAL_EPOCH: 1
  START_EPOCH: 1
  MAX_EPOCH: 90
  TOP_K: (1, 3, 5)
  CALCULATE_ACCURACY: True
METRIC:
  ENHANCE_TYPE: 'normal'
  SIMILARITY_TYPE: 'euclidean'
  RANK_TYPE: 'normal'
DATALOADER:
  TRAIN_BATCH_SIZE: 256
  TEST_BATCH_SIZE: 256
  NUM_WORKERS: 4
  RANDOM_SAMPLE: True
DATASET:
  NAME: 'GeneralDataset'
  TRAIN_ROOT: './data/cifar10/train'
  TEST_ROOT: './data/cifar10/val'
TRANSFORM:
  TRAIN_METHODS: ('RandomResizedCrop', 'RandomHorizontalFlip')
  TEST_METHODS: ('Resize', 'CenterCrop')
  TRAIN_RESIZE_CROP: (224,)
  TEST_RESIZE: (256,)
  TEST_CROP: (224,)
  NORMALIZE: ((0.485, 0.456, 0.406), (0.229, 0.224, 0.225), False)
MODEL:
  ARCH: 'resnet18'
  PRETRAINED: True
  NUM_CLASSES: 10
  SYNC_BN: False
  CRITERION:
    NAME: 'CrossEntropyLoss'
    REDUCTION: 'mean'
OPTIMIZER:
  NAME: 'SGD'
  LR: 1e-2
  MOMENTUM: 0.9
  WEIGHT_DECAY:
    DECAY: 1e-4
    NO_BIAS: False
    NO_NORM: False
LR_SCHEDULER:
  NAME: 'MultiStepLR'
  IS_WARMUP: True
  WARMUP_EPOCH: 5
  MULTISTEP_LR:
    MILESTONES: [ 25, 55, 75 ]
    GAMMA: 0.1