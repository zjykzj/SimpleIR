RETRIEVAL:
  EXTRACT:
    FEAT_TYPE: 'avgpool'
    AGGREGATE_TYPE: 'IDENTITY'
    ENHANCE_TYPE: 'PCA_W'
    QUERY_DIR: 'data/query_r50_avgpool'
    GALLERY_DIR: 'data/gallery_r50_avgpool'
  INDEX:
    DISTANCE_TYPE: 'EUCLIDEAN'
    RANK_TYPE: 'NORMAL'
    RERANK_TYPE: 'IDENTITY'
    RETRIEVAL_DIR: 'data/retrieval_r50_avgpool'
    TOP_K: None
  METRIC:
    EVAL_TYPE: 'MAP_OXFORD'
    TOP_K: None
DATALOADER:
  TEST_BATCH_SIZE: 32
  NUM_WORKERS: 0
DATASET:
  RETRIEVAL_NAME: 'Oxford'
  GALLERY_DIR: './data/oxford5k'
  QUERY_DIR: './data/oxford5k'
TRANSFORM:
  TEST_METHODS: ('Resize', 'CenterCrop', 'ToTensor')
  TEST_RESIZE: (256,)
  TEST_CROP: (224,)
  NORMALIZE: ((0.485, 0.456, 0.406), (0.229, 0.224, 0.225), False, 1.0)
MODEL:
  ARCH: 'resnet50'
  PRETRAINED: True
  NUM_CLASSES: 1000
