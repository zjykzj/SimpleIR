RETRIEVAL:
  EXTRACT:
    FEAT_TYPE: 'avgpool'
    AGGREGATE_TYPE: 'IDENTITY'
    ENHANCE_TYPE: 'IDENTITY'
    QUERY_DIR: 'feature/roxford5k/query'
    GALLERY_DIR: 'feature/roxford5k/gallery'
  INDEX:
    DISTANCE_TYPE: 'EUCLIDEAN'
    RANK_TYPE: 'NORMAL'
    RERANK_TYPE: 'IDENTITY'
    RETRIEVAL_DIR: 'retrieval/roxford5k'
    TOP_K: None
  METRIC:
    EVAL_TYPE: 'MAP_ROXFORD'
    TOP_K: [1, 5, 10]
    DATASET: 'roxford5k'
DATALOADER:
  TEST_BATCH_SIZE: 32
  NUM_WORKERS: 0
DATASET:
  RETRIEVAL_NAME: 'ROxford5k'
  GALLERY_DIR: './data/roxford5k'
  QUERY_DIR: './data/roxford5k'
TRANSFORM:
  TEST_METHODS: ('Resize', 'CenterCrop', 'ToTensor', 'Normalize')
  TEST_RESIZE: (256,)
  TEST_CROP: (224, 224)
  NORMALIZE: ((0.485, 0.456, 0.406), (0.229, 0.224, 0.225), False, 1.0)
MODEL:
  ARCH: 'resnet50'
  PRETRAINED: True
  NUM_CLASSES: 1000
