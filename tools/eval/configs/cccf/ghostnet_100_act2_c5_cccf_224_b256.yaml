PRINT_FREQ: 10
DIST_BACKEND: "nccl"
INIT_METHOD: "env://"
RESUME: "outputs/ghostnet_100_act2_cccf_224_b256_e90_g4/model_best.pth.tar"
TRAIN:
  TOP_K: (1, 3, 5, 10)
EVAL:
  FEATURE:
    FEAT_TYPE: 'act2'
    AGGREGATE_TYPE: 'IDENTITY'
    ENHANCE_TYPE: 'IDENTITY'
    QUERY_DIR: 'outputs/ghostnet_100_act2_c5_cccf_224_b256/query/'
  INDEX:
    MAX_CATE_NUM: 5
    DISTANCE_TYPE: 'EUCLIDEAN'
    RANK_TYPE: 'NORMAL'
    RE_RANK_TYPE: 'IDENTITY'
    GALLERY_DIR: 'outputs/ghostnet_100_act2_c5_cccf_224_b256/gallery/'
  METRIC:
    EVAL_TYPE: 'ACCURACY'
DATALOADER:
  TEST_BATCH_SIZE: 256
  NUM_WORKERS: 4
  COLLATE_FN: 'default'
DATASET:
  NAME: 'CCCF'
  TRAIN_ROOT: './data/cccf'
  TEST_ROOT: './data/cccf'
TRANSFORM:
  TEST_METHODS: ('Resize', 'CenterCrop', 'ToTensor')
  TEST_RESIZE: (256,)
  TEST_CROP: (224,)
  NORMALIZE: ((0.485, 0.456, 0.406), (0.229, 0.224, 0.225), False, 255)
MODEL:
  ARCH: 'ghostnet_100'
  PRETRAINED: True
  NUM_CLASSES: 502
  SYNC_BN: False